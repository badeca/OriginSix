<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OriginSix</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="assets/fonts (iconmoon)/style.css" />
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="header">
      <nav class="container">
        <a class="logo" href="#"> beauty<span>salon</span>. </a>
        <div class="menu">
          <ul class="grid">
            <li><a class="tittle" href="#home">Início</a></li>
            <li><a class="tittle" href="#about">Sobre</a></li>
            <li><a class="tittle" href="#services">Serviços</a></li>
            <li><a class="tittle" href="#testimonials">Depoimentos</a></li>
            <li><a class="tittle" href="#contact">Contatos</a></li>
          </ul>
        </div>
        <div class="toggle icon-menu"></div>
        <div class="toggle icon-close"></div>
      </nav>
    </header>

    <main>
      <section class="section" id="home">
        <div class="container grid">
          <div class="image">
            <img
              src="https://images.unsplash.com/photo-1562322140-8baeececf3df?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
              alt="Mulher sorrindo escovando o cabelo de outra mulher"
            />
          </div>
          <div class="text">
            <h2 class="tittle">Saúde natural para os seus cabelos</h2>
            <p>
              Um salão exclusivo em São Paulo, especializado em tratamentos
              naturais.
            </p>
            <a class="button" href="#">Agendar um horário</a>
          </div>
        </div>
      </section>
      <div class="divider-1"></div>

      <section class="section" id="about">
        <div class="container grid">Sobre</div>
        <section class="section" id="services">
          <div class="container grid">Serviços</div>
        </section>
      </section>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
